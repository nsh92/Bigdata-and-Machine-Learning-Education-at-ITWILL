<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temp01 page</title>
    <style>
        #user{color : green}
        .name{color : blue}

    </style>
    <!-- id단위는 #, class단위는 .으로 스타일 링크 표시-->

</head>
<body>
    <!-- name, glist 객체 -->
    <div align="center">
        <h2> 구매 상품 정보 </h2>
        <table border="1" width="400">
            <tr>
                <th id=user> 사용자 </th>
                <th class="name"> {{ name }} </th>
            </tr>
            <tr>
                <th> 구매 상품 목록 </th>
                <td>
                    <ul> <!-- 순서 없는 목록 -->
                        {% for goods in glist %} <!-- for 구문 와꾸 -->
                        <li> {{goods}} </li>   <!-- 반복의 대상 -->
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        </table>
        <br>
        <a href="/temp02/{{ name }}"> [temp02_page.html] </a>
    </div>
</body>
</html>
