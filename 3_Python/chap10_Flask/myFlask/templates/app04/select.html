<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전체 레코드 조회</title>
</head>
<body>
    <div align="center">
        <h1> 전체 레코드 조회 결과 </h1>
        <table border="1" width="500">
            <tr> <!--제목 행-->
                <th> 상품 코드 </th>
                <th> 상품명 </th>
                <th> 수량 </th>
                <th> 단가 </th>
            </tr>
            {%if data :%}
                {% for row in data %}
                <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                </tr>
                {% endfor %}
            {%else%}
                <tr>
                    <th colspan="4">
                        <h2>레코드 없음</h2>
                    </th>
                </tr>
            {%endif%}
        </table>
        <a href="/">[index.html]</a>
    </div>
</body>
</html>
