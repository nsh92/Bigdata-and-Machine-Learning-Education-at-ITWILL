<!-- 문서 형식(html) -->
<!DOCTYPE html>
<!-- 웹문서 시작(html tag) -->
<html lang="ko">
<!-- 머리말 : 보통 문자셋, 제목 -->
<head>
    <meta charset="UTF-8">
    <title>hello, html</title>  <!-- 페이지 자체 이름 -->
</head>

<!-- 문서의 본문 시작 : 브라우저에서 보이는 내용 -->
<body>
    <h1> 문서 제목 </h1> <!-- h1 ~ h6 --> <!-- 최대 6개, 숫자가 작을수록 크기가 큼-->
    <!-- 단락 태크 -->
    <p> 첫번째 단락 ~~ </p>
    <p> 두번째 단락 !! </p>
</body><!-- 본문 끝 -->
</html><!-- html 끝 -->
<!-- 각 태그에 따른 자동 줄바꿈 기능이 되어있음 -->
