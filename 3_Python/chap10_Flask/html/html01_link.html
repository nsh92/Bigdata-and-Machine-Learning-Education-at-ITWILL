<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선(hr), 줄바꿈(br), 링크(a)</title>
</head>
<body>
    <!-- 제목 태그 -->
    <h1> this is heading1 </h1>
    <h3> this is heading3 </h3>
    <h6> this is heading6 </h6>
    <hr> <!-- 선 그리기 태그 -->

    <!-- 앵커 태그 <a href = 'url'> 내용 </a> -->
    <a href="http://www.naver.com"> 네이버 </a>
    <br><!-- 줄바꿈 -->
    <a href="http://www.daum.net"> 다음</a>
    <br>
    <a href="http://www.w3schools.com"> 웹 프로그래밍 관련 사이트 </a>
</body>
</html>
